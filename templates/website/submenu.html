{% load menu_tags %}

{% for child in children %}
    <dd class="{% if child.children %}has-dropdown {% endif %}{% if child.selected %}active{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </dd>
{% endfor %}
