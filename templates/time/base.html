<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time keeper</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <style>
            body {
                background: #292929;
            }

            .site-navbar-header {
                background: #292929;
            }

            .page-container {
                color: #9B9B9B;
            }

            .site-logo {
                height: 30px;
            }

            footer {
                display: block;
                background: #303030;
                color: #A4A1A1;
                vertical-align: baseline;
            }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid page-container">
            <header role="banner" class="home-container">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <nav class="navbar navbar-default navbar-inverse" role="navigation">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#"><img class="site-logo" src="{{ STATIC_URL }}images/logo.png"></a>
                                </div>

                                <div class="collapse navbar-collapse" id="site-navbar-collapse-1">
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a href="#">Home</a></li>
                                        <li><a href="#"><span>Menu</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 home-container">
                    <main role="main" class="page-main">
                        {% block content %}{% endblock content %}
                    </main>
                </div>
            </div>
            <div class="row">
                <footer class="page-footer">
                    <div class="row">
                        <div class="large-4 medium-4 small-6 columns">
                            <ul>
                                <li><a href="mailto:webmaster@digitalanvil.co.uk"><span class="fa fa-envelope"></span>webmaster@digitalanvil.co.uk</a></li>
                                <li><span class="fa fa-phone"></span>077 7777 7777</li>
                                <li><span class="fa fa-mobile-phone"></span>077 7777 7777</li>
                            </ul>
                        </div>
                        <div class="large-4 medium-4 small-12 columns arrow-up">
                            <a href="#"><span class="fa fa-arrow-up"></span></a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
